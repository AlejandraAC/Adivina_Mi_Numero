<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal centrado con el título y botón de inicio -->
    <div class="container text-center my-5">
        <h1 class="display-4">Adivina el Número</h1>
        <p class="lead">Piense en un número del 1 al 100.</p>
        <!-- Botón para iniciar el juego -->
        <button id="startButton" class="btn btn-lg btn-primary">Comenzar</button>
        <!-- Divs para mostrar preguntas y resultados -->
        <div id="question" class="mt-3"></div>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
